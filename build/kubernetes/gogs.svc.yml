kind: Service
apiVersion: v1
metadata:
  name: gogs
spec:
  selector:
    role: gogs
  ports:
    - protocol: TCP
      name: ssh
      port: 22
    - protocol: TCP
      name: http3000
      port: 3000
    - protocol: TCP
      name: http
      port: 80
    - protocol: TCP
      name: https
      port: 443
  type: LoadBalancer
