apiVersion: v1
kind: ReplicationController
metadata:
  name: gogs
spec:
  replicas: 1
  selector:
    role: gogs
  template:
    metadata:
      name: gogs
      labels:
        role: gogs
    spec:
      volumes:
        - name: data
          gcePersistentDisk:
            pdName: git
            fsType: ext4
      containers:
      - name: gogs
        image: gogs/gogs:{{GOGS_VERSION}}
        ports:
          - containerPort: 22
          - containerPort: 3000
        volumeMounts:
          - name: data
            readOnly: false
            mountPath: /data
