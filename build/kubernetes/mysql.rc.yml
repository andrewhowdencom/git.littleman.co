apiVersion: v1
kind: ReplicationController
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    role: mysql
  template:
    metadata:
      name: mysql
      labels:
        role: mysql
    spec:
      volumes:
        - name: lib
          gcePersistentDisk:
            pdName: gogs-mysql
            fsType: ext4
      containers:
      - name: mysql
        image: mysql:{{MYSQL_VERSION}}
        env:
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: "yes"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: lib
          mountPath: /var/lib/mysql
