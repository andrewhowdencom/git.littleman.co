apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gogs-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: gogs
    spec:
      volumes:
        - name: data
          gcePersistentDisk:
            pdName: git
            fsType: ext4
        - name: gogs-etc-tls
          secret:
            secretName: gogs-etc-tls
      containers:
        - name: gogs
          env:
            # This prevents the Gogs container from automatically forwarding
            # ports
            - name: SOCAT_LINK
              value: "false"
          image: gogs/gogs:{{GOGS_VERSION}}
          ports:
            - containerPort: 22
            - containerPort: 3000
          volumeMounts:
            - name: data
              readOnly: false
              mountPath: /data
        - name: nginx
          image: gcr.io/littleman-co/git-littleman-co-nginx:{{GIT_HASH}}
          ports:
             - containerPort: 80
             - containerPort: 443
          volumeMounts:
            - name: gogs-etc-tls
              readOnly: true
              mountPath: /etc/tls
